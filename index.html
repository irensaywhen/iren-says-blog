---
title: Home
pagination: 
  enabled: true
---

<main
    class="container-md">
    <!--The latest article section-->
    <section
        class="row no-gutters">
        {%- include latest_post.html -%}
    </section>
    <!--Other articles section start-->
    <section
        class="row mt-4">
        {%- for post in site.posts -%}
            <!--Skip the latest post-->
            {%- if forloop.first == true -%}
                {%- continue -%}
            {%- endif -%}
            {%- include post.html -%}
        {%- endfor -%}
    </section>
    <!--Other articles section end-->

    {% for post in paginator.posts %}
  <h1>{{ post.title }}</h1>
{% endfor %}
</main>
