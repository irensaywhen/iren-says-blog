{%- for category in site.category -%}
    <li
        class="category">
        <a
            href="{{ category.url }}" class="btn btn-small btn-light font-bio-rhyme font-weight-bolder"
            {%- if page.url == category.url -%} class="btn btn-small btn-light font-bio-rhyme font-weight-bolder active"
            {%- endif -%}>{{ category.name }}
        </a>
    </li>
{%- endfor -%}
