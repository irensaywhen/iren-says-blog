{% for item in site.data.navigation %}
    <li
        class="category mr-0">

        {%- capture item_relative_url -%}
            {{item.link | relative_url}}
        {%- endcapture -%}
        <a
            href="{{ item_relative_url }}" class="btn btn-primary btn-small w-100 font-bio-rhyme {% if page.url == item.link | relative_url %} active {% endif %}">
            {{ item.name }}
        </a>
    </li>
{% endfor %}
