<article
    class="col-12 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 border">
    {%- assign latest_post = site.posts | first -%}
    <!--Post thumbnail-->
    <a
        href="{{ latest_post.url | relative_url }}">
        <img
            src="{{ latest_post.thumbnail | relative_url }}" alt="{{ latest_post.thumbnail_alt }}" class="w-100 mw-100">
    </a>
    <div
        class="px-3">
        <!--Post title-->
        <h2
            class="py-2">
            <a
                href="{{ latest_post.url | relative_url }}">
                {{ latest_post.title }}
            </a>
        </h2>
        <!--Post excerpt-->
        {{ latest_post.excerpt }}
        <!--Read more button-->
        <a
            href="{{ latest_post.url | relative_url }}" class="mt-3 border">
            Read more
        </a>
        <ul
            class="list-unstyled d-flex flex-wrap pt-3">

            {%- for tag in latest_post.tags -%}
                {%- capture tag_url -%}
                    {{ tag | slugify |  prepend: site.data.archives.tag | relative_url }}
                {%- endcapture -%}
                <li
                    class="category pt-1">
                    <a
                        href="{{ tag_url | relative_url }}" class="btn btn-primary btn-small font-bio-rhyme">{{ tag }}
                    </a>
                </li>
            {%- endfor -%}
        </ul>
    </div>
</article>
