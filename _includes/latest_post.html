<article
    class="col-12 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 border">
    {%- assign latest_post = site.posts | first -%}
    <!--Post thumbnail-->
    <img
    src="{{ latest_post.thumbnail}}" alt="{{ latest_post.thumbnail_alt }}" class="w-100 mw-100">
    <div
        class="px-3">
        <!--Post title-->
        <h2
            class="py-2">
            <a
                href="{{ latest_post.url }}">
                {{ latest_post.title }}
            </a>
        </h2>
        <!--Post excerpt-->
        {{ latest_post.excerpt }}
        <!--Read more button-->
        <a
            href="{{ latest_post.url }}" class="mt-3 border">
            Read more
        </a>
        <ul
            class="list-unstyled d-flex flex-wrap pt-3">
            {%- for category in site.category -%}
                {%- if latest_post.categories contains category.tag  -%}
                    <li
                        class="category pt-1">
                        <a
                            href="{{ category.url }}" class="btn btn-primary btn-small font-bio-rhyme">{{ category.name }}
                        </a>
                    </li>
                {%- endif -%}
            {%- endfor -%}
        </ul>
    </div>
</article>
