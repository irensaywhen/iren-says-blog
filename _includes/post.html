<article
    class="col-12 col-sm-6 col-lg-4 col-xl-3 mt-3">
    <div
        class="card h-100">
        <a
            href="{{ post.url | relative_url }}">
            <img
                class="card-img-top"
                src="{{ post.thumbnail | relative_url }}" alt="{{ post.thumbnail_alt }}">
        </a>
        <div
            class="card-body py-0 clamp-excerpt">
            <time
                class="small d-block w-100 text-right pt-1 pb-2 text-muted">
                <i class="far fa-clock"></i>&nbsp;
                {%- include post_date.html -%}
            </time>
            <h3
                class="card-title">
                <a
                    href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h3>

            {{ post.excerpt }}

            <!--Read more button-->
            <a
                href="{{ post.url | relative_url }}" class="mt-3 border">
                Read more
            </a>
        </div>
        <div
            class="card-footer border-0 bg-white pt-0">
            <ul
                class="list-unstyled d-flex flex-wrap pt-2">
                {%- for tag in post.tags -%}
                    {%- capture tag_url -%}
                        {{ tag | slugify |  prepend: site.data.archives.tag }}
                    {%- endcapture -%}

                    <li
                        class="category pt-1">
                        <a
                            href="{{ tag_url | relative_url }}" class="btn btn-primary btn-small font-bio-rhyme">{{ tag }}
                        </a>
                    </li>

                {%- endfor -%}
            </ul>
        </div>
    </div>
</article>
