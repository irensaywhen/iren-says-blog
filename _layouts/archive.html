---
layout: default
---

<main
    class="container-md">
    <h1
        class="text-center h3 pt-3 pb-2">
        <span
            class="small">{{page.type | capitalize }}
            :</span>
        {{ page.title | capitalize }}</h1>

    <section
        class="row mt-4">
        {%- for post in page.posts -%}
            {%- include post.html -%}
        {%- endfor -%}
    </section>
</main>
