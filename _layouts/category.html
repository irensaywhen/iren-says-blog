---
layout: default
---

<div
    class="blog list">
    <h1>Filed Under
        <small>#{{ page.tag }}</small>
    </h1>

    {% for post in site.categories[page.tag] %}
        <h2>
            <a
                href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <h3>Categories:
            {{ post.categories }}</h3>
        {{ post.excerpt }}
    {% endfor %}
</div>
